# /etc/nginx/conf.d/minio-platform.conf

# --- Upstream for the MinIO API (Port 9000) ---
upstream minio_api_backend {
    server 192.168.1.111:9000;
}

# --- Upstream for the MinIO Console (Port 9001) ---
upstream minio_console_backend {
    server 192.168.1.111:9001;
}


# --- SERVER BLOCK 1: The API Endpoint ---
# This server block handles all S3 API traffic.
server {
    listen 80;
    server_name minio-api.homelab; # API-specific domain

    # Settings for large file transfers
    client_max_body_size 0;
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 300;
        proxy_http_version 1.1;
        proxy_set_header Connection ""; # Recommended for API calls
        chunked_transfer_encoding off;

        proxy_pass http://minio_api_backend;
    }
}


# --- SERVER BLOCK 2: The Console/UI Endpoint ---
# This server block handles all web browser traffic for the UI.
server {
    listen 80;
    server_name minio.homelab; # UI-specific domain

    # Settings for large file transfers
    client_max_body_size 0;
    proxy_buffering off;
    proxy_request_buffering off;

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Necessary for WebSocket support in the console
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_pass http://minio_console_backend;
    }
}
