service:
  type: ClusterIP
  ports:
    api: 9000
    console: 9001
console:
  enabled: true
  # Define the public hostname for the API service
  api:
    hostname: minio-api.local
  # Define the public hostname for the Console service
  console:
    hostname: minio.local
defaultBuckets: "lakehouse, airflow, risingwave, kafka"
persistence:
  enabled: true
  size: 50Gi