auth:
  rootUser: "admin"
  rootPassword: "password"
# TODO: Uncomment this when we have a load balancer
# service:
#   type: LoadBalancer
#   # Define both internal ports here
#   ports:
#     api: 9000
#     console: 9001
#   # Define both external nodePorts here, under the same service block
#   nodePorts:
