apiVersion: v1
kind: Service
metadata:
  name: iceberg-rest-catalog
  namespace: catalog
spec:
  ports:
  - name: http
    port: 8181
    targetPort: 8181
  selector:
    app: iceberg-rest-catalog
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: iceberg-rest-catalog
  namespace: catalog
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iceberg-rest-catalog
  template:
    metadata:
      labels:
        app: iceberg-rest-catalog
    spec:
      containers:
      - name: catalog
        # Using a pre-built container image for the REST catalog
        image: tabulario/iceberg-rest:1.6.0
        ports:
        - containerPort: 8181
        env:
        # --- Configure the Catalog to use PostgreSQL ---
        - name: CATALOG_IMPL
          value: "org.apache.iceberg.jdbc.JdbcCatalog"
        - name: CATALOG_WAREHOUSE
          # This is the S3 path inside MinIO where your data will be stored.
          # We'll use the 'lakehouse' bucket you created earlier.
          value: "s3a://lakehouse"
        - name: CATALOG_URI
          # This is the JDBC connection string for the PostgreSQL service.
          # The format is postgresql-hl.<namespace>.svc.cluster.local
          value: "jdbc:postgresql://postgres-postgresql-hl.catalog.svc.cluster.local:5432/iceberg_catalog"
        - name: CATALOG_JDBC_USER
          value: "iceberg"
        - name: CATALOG_JDBC_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-postgresql
              key: password

        # --- Configure S3 settings to connect to MinIO ---
        - name: CATALOG_S3_ENDPOINT
          # This is the internal ClusterIP address of your MinIO API service.
          value: "http://minio.minio.svc.cluster.local:9000"
        - name: CATALOG_S3_ACCESS_KEY_ID
          value: "admin" # Your MinIO root user
        - name: CATALOG_S3_SECRET_ACCESS_KEY
          value: "password" # Your MinIO root password
        - name: CATALOG_S3_PATH_STYLE_ACCESS
          value: "true" # Required for MinIO
