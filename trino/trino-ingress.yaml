apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: trino-ingress
  namespace: trino # The namespace where Trino is running
  annotations:
    # Trino can sometimes have long-running queries.
    # It's good practice to set a longer proxy timeout.
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
spec:
  ingressClassName: nginx
  rules:
  - host: trino.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            # The name of the Trino coordinator service
            name: trino
            port:
              # The port the service is listening on
              number: 8080
